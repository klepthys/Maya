<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <!-- polyfills -->
  <script src="../../public/vendor/es6-promise/promise.js"></script>

  <!-- Test runners -->
  <script src="../../node_modules/chai/chai.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>

  <!-- Tested scripts -->
  <script src="../../lib/client/Model/Grid.js"></script>
  <script src="../../lib/client/Model/Model.js"></script>


  <script type="text/javascript" charset="utf-8">
    chai.config.includeStack = true;
    var expect = chai.expect;
    mocha.globals(['chai']);
    mocha.setup({
      ui: 'bdd'
    });

  </script>

  <!-- TESTS -->
  <script src="test.js"></script>
  <script src="tests.js"></script> <!--Concatenated from tests/ directory -->


  <!--runner -->
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.checkLeaks();
      mocha.run();
    }
  </script>
</body>
</html>
